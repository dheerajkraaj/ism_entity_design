  <!-- Page Body Section starts Here -->
  <section class="p-4" style="background-color: #F3F6FD;">
    <div class="container">
      <!-- Top Buttons -->
      <div class="top-buttons mb-4 text-center">
        <a href="/login.html" target="_blank">
          <button class="themeCrm-btn-light"><i class="fas fa-user mx-2"></i> Existing User | Login</button>
        </a>
        <a href="https://d2p5j06zete1i7.cloudfront.net/Cms/2023/Oct/12/1697095823_Instruction_Manual_for_Applications.pdf"
          target="_blank">
          <button class="themeCrm-btn-darkBlue"><i class="fas fa-file-alt mx-2"></i> Instruction Manual</button>
        </a>
      </div>
      <form>
        <!-- Entity Details Section -->
        <div class="form-section">
          <div class="form-section-header">A. Entity Details</div>
          <div class="form-section-body">
            <div class="row">
              <div class="col-md-4">
                <label class="form-label">Organization Name <span class="text-danger">*</span></label>
                <input class="form-control" type="text" placeholder="Organization Name">
              </div>

              <div class="col-md-4">
                <label class="form-label">Organization I.D. (PAN) <span class="text-danger">*</span></label>
                <input class="form-control" type="text" placeholder="Organization I.D. (PAN)" maxlength="10">
              </div>
              <div class="col-md-4">
                <label class="form-label">Organization Type <span class="text-danger">*</span></label>
                <select class="form-select">
                  <option value="">Select Organization Type</option>
                  <option value="1">Private Limited Company (Pvt Ltd)</option>
                  <option value="2">Public Limited Company (Ltd)</option>
                  <option value="3">One Person Company (OPC)</option>
                  <option value="4">Limited Liability Partnership (LLP)</option>
                  <option value="5">Sole Proprietorship</option>
                  <option value="6">Non-Profit Organization</option>
                  <option value="7">Partnership Firm</option>
                  <option value="8">Joint Venture (JV)</option>
                  <option value="9">Unlimited Company</option>
                  <option value="10">Producer Company</option>
                  <option value="11">Holding and Subsidiary Companies</option>
                  <option value="12">Startups (Registered under Startup India Initiative)</option>
                  <option value="13">Limited Liability Company (LLC)</option>
                  <option value="14">Multinational Corporation (MNC)</option>
                  <option value="15">Franchise</option>
                  <option value="16">Professional Corporation (PC)</option>
                  <option value="17">Others</option>
                </select>
              </div>

              <div class="row g-3 mt-4">
                <div class="col-md-12">
                  <label class="form-label">Registered Address <span class="text-danger">*</span></label>
                  <textarea class="form-control" rows="3" placeholder="Type Full Registered Address"
                    maxlength="255"></textarea>
                </div>
              </div>


              <div class="row g-3 mt-4">
                <div class="col-md-3">
                  <label class="form-label">Country <span class="text-danger">*</span></label>
                  <select class="form-select">
                    <option value="">Select Country of Residence</option>
                    <option value="India">India</option>
                    <option value="Afghanistan">Afghanistan</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label class="form-label">State <span class="text-danger">*</span></label>
                  <select class="form-select">
                    <option value="">Select</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label class="form-label">State <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Enter State">
                </div>

                <div class="col-md-3">
                  <label class="form-label">District/City <span class="text-danger">*</span></label>
                  <select class="form-select">
                    <option value="">Select District</option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label class="form-label">District/City <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Enter City">
                </div>

                <div class="col-md-3">
                  <label class="form-label">PIN/ZIP Code <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Enter 5-10 Alphanumeric ZIP Code" maxlength="10"
                    disabled>
                </div>

              </div>
            </div>
          </div>

          <!-- Authorized Person Details Section -->
          <div class="form-section">
            <div class="form-section-header">B. Authorized Person Details</div>
            <div class="form-section-body">
              <div class="row g-4">
                <div class="col-md-3">
                  <label class="form-label">First Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="First Name">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Last Name <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Last Name">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Designation <span class="text-danger">*</span></label>
                  <input class="form-control" type="text" placeholder="Designation">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Email <span class="text-danger">*</span></label>
                  <input class="form-control" type="email" placeholder="Email ID">
                </div>
                <div class="col-md-3">
                  <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                  <div class="input-group">
                    <span class="input-group-text">+91</span>
                    <input class="form-control" type="text" placeholder="Phone Number" maxlength="15"
                      inputmode="numeric">
                  </div>
                </div>
              </div>
            </div>
          </div>


      </form>
      <!-- Save and Verify Button -->

      <div class="text-end">
        <a class="themeCrm-btn-light mt-4 ml-2 float-left mr-2" id="clearSessionButton">Reset</a>
        <button type="button" class="themeCrm-btn-darkBlue" id="validateAndShowPopup" fdprocessedid="ouio6o">Save and
          Verify</button>
      </div>
    </div>

  </section>
