<section class="login-section py-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
                <div class="login-container">                  
                    
                    <div class="d-flex justify-content-between">
                      <h2 class="mb-4 main-heading">Login</h2>
                      <a href="https://d2p5j06zete1i7.cloudfront.net/Cms/2023/Oct/12/1697095823_Instruction_Manual_for_Applications.pdf" target="_blank">
                        <button class="themeCrm-btn-darkBlue">Instruction Manual</button>
                      </a>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Entity ID / Email<span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Enter Username or Email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Captcha <span class="text-danger">*</span></label>
                            <div class="d-flex align-items-center">
                                <img src="./images/captcha-img.png" alt="Captcha" class="me-2" style="height: 42px;">
                                <input type="text" class="form-control" placeholder="Captcha Code" required>
                            </div>
                        </div>
                        <button type="submit" class="btn w-100 theme-crm-btn mt-5"><a href="/index.html">Login</a></button>
                     
                        <div class="d-flex justify-content-between mt-3">
                            <a href="/forget-password.html" class="text-decoration-none login-link-text">Forgot Password?</a>
                            <a href="/registration.html" class="text-decoration-none login-link-text">Register Here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
